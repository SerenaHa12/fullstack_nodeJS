<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1>Hey there</h1>
        <p>
          <span>We'd like to hear from you.</span>
          Send us your message or just say hy with our contact from or directly
          via phone, we love to chat.
        </p>
        <div class="input-name">
          <div class="input-icon">
            <i class="fa-solid fa-user-tie"></i>
          </div>
          <div class="input-action">
            <input type="text" placeholder="Your name" />
            <span class="fill_reco" >Enter your name</span>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

        <div class="input-name">
          <div class="input-icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-action">
            <input type="text" placeholder="your@domain.com" />
            <span class="fill_reco" >Enter your email</span>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

        <div class="input-name">
          <div class="input-icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-action">
            <input type="text" placeholder="+44 00 123" />
            <span class="fill_reco" >Enter your phone</span>
          </div>
        </div>

        <div class="input-name">
          <div class="input-icon">
            <i class="fa-regular fa-folder-open"></i>
          </div>
          <div class="input-action">
            <input type="text" placeholder="Subject" />
            <span class="fill_reco" >Enter your subject</span>
            <i class="fa-solid fa-sort"></i>
          </div>
        </div>

        <div class="input-message">
          <div class="mess-icon">
            <i class="fa-solid fa-message"></i>
          </div>
          <div class="mess-action">
            <textarea name="message" id="message">Message</textarea>
            <span class="fill_reco" >Fill the details</span>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

        <div class="form-action">
          <div class="form-checkbox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">
              <span class="checkbox-custom"></span>
              Send me a copy of this message
            </label>
          </div>          
          <div class="form-btn">
            <button>SEND</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
