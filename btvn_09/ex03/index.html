<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Drop Us a Line</h1>
      <p>Reach out to us from our contact form and we will send back to you shortly</p>
  
      <form action="">
        <div class="inputBox">
          <input type="text" required="required">
          <span>First Name *</span>
        </div>

        <div class="inputBox">
          <input type="text" required="required">
          <span>Last Name *</span>
        </div>

        <div class="inputBox">
          <input type="email" required="required">
          <span>Email *</span>
        </div>

        <div class="inputBox">
          <select name="sales" id="sales">
            <option value="" hidden>Sales</option>
            <option value="sale_01">Select a department</option>
            <option value="sale_01">Sales</option>
            <option value="sale_01">Marketing</option>
            <option value="sale_01">Customer Support</option>
          </select>
        </div>

        <div class="inputBox">
          <textarea name="mess" id="mess" placeholder="Message *"></textarea>
          <span class="mess">Message *</span>
        </div>
      </form>
      <button>Send Message</button>
    </div>
  </body>
</html>
