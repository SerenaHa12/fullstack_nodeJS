<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="../btvn_02/assets/css/main03.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">
        Get in touch with us by filling contact form below
      </h1>
      <div class="form-input">
        <input type="text" placeholder="* Enter your full name" id="name" />
        <input type="text" placeholder="* Enter your email address" />
        <div class="form-input_01">
          <input type="text" placeholder="* Enter your subject" id="subject" />
        </div>
        <div class="form-input_02">
          <input type="text" placeholder="* Your message here" id="message" />
        </div>
      </div>
      <div class="form-submit">
        <button>Send Message</button>
        <p>* Please fill all require form field, thanks!</p>
      </div>
    </div>
  </body>
</html>
