<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-description">
        <div class="login-title">
          <div class="login-logo"><span>JL</span></div>
          <h1>Just Log</h1>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus
          aut tempora aspernatur vero iure pariatur quae!
        </p>
        <button>Read More</button>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>

        <div class="login-switch">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>

      <div class="login-form">
        <h2>Login to <span>your account</span></h2>
        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <div class="form-action">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit">LOGIN</button>
          <p><a href="#">Dont't have an account? Register here</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
