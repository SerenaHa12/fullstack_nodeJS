<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .sortable-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .item {
        border: 1px solid #ccc;
        padding: 10px;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sortable-list" id="sortable-list">
        <div class="item" draggable="true">Item 1</div>
        <div class="item" draggable="true">Item 2</div>
        <div class="item" draggable="true">Item 3</div>
        <div class="item" draggable="true">Item 4</div>
      </div>
    </div>

    <script>
      const sortableList = document.getElementById('sortable-list');

let dragItem = null;

sortableList.addEventListener('dragstart', (e) => {
    dragItem = e.target;
    e.dataTransfer.setData('text/plain', '');
    setTimeout(() => {
        e.target.style.display = 'none';
    }, 0);
});

sortableList.addEventListener('dragend', (e) => {
    e.target.style.display = 'block';
    dragItem = null;
});

sortableList.addEventListener('dragover', (e) => {
    e.preventDefault();
    const afterElement = getDragAfterElement(sortableList, e.clientY);
    const draggableItem = document.querySelector('.dragging');
    if (afterElement == null) {
        sortableList.appendChild(draggableItem);
    } else {
        sortableList.insertBefore(draggableItem, afterElement);
    }
});

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

    </script>
  </body>
</html>
