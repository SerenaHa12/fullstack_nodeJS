<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 34: To Do List with API</title>
    <!-- link css -->
    <link rel="stylesheet" href="./asset/css/style.css" />

    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="app-wrapper">
        <div class="app-title">
          <h1><span>Smatyx</span> Todos App</h1>
        </div>
        <form class="app-action">
          <input type="search" placeholder="Search Todos" />
          <button class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="addBtn">Add Tasks</button>
        </form>
        <div class="app-task"></div>
        <div class="app-completed">
          <button class="completed">
            Completed Todos <span><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </div>
      </div>
    </div>

    <div class="add-task">
      <input type="text" class="addTodoInput" placeholder="Add Todos" />
      <button class="saveBtn">Save</button>
      <button class="cancelBtn">Cancel</button>
    </div>
    <div class="add-task_overlay"></div>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
