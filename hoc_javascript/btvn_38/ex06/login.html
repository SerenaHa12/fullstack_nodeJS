<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 38: AUthentication Application</title>

    <!-- link css -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form class="login">
      <h1 class="mb-6">login</h1>
      <div class="mb-3 login-email">
        <label for="exampleInputEmail1" class="form-label login-email_label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control login-email_input"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text login-email_text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3 login-password">
        <label
          for="exampleInputPassword1"
          class="form-label login-password_label"
          >Password</label
        >
        <input
          type="password"
          class="form-control login-password_input"
          id="exampleInputPassword1"
        />
      </div>
      <button
        type="submit"
        class="mb-3 mx-auto btn btn-primary login-submit_btn mx-auto"
        style="display: block"
      >
        Submit
      </button>
      <p class="form-text text-center">or donot have an account</p>
      <p class="text-center">
        <a
          href="./register.html"
          class="link-underline-primary text-center login-register_btn"
          >Register</a
        >
      </p>
      <div class="back-btn"><i class="fa-solid fa-arrow-left"></i></div>
    </form>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
