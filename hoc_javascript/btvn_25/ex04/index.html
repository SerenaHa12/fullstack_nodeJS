<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- header  -->
    <header>
        <div class="header-section">
          <nav class="header-nav">
            <ul class="header-nav">
              <li class="header-nav-item"><a href="#">CÂU CHUYỆN</a></li>
              <li class="header-nav-item"><a href="#">BẢNG TIN</a></li>
              <li class="header-nav-item"><a href="#">THỰC ĐƠN</a></li>
              <li class="header-nav-item">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/2/22/C%E1%BB%99ng_C%C3%A0_Ph%C3%AA_logo.png" /></a>
              </li>
              <li class="header-nav-item"><a href="#">QUẦY MẬU DỊCH</a></li>
              <li class="header-nav-item"><a href="#">CỬA HÀNG</a></li>
              <li class="header-nav-item"><a href="#">LIÊN HỆ</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-action">
          <a href="#"><img src="./assets/img/icon-vietnam.png" alt="" /></a>
        </div>
      </header>
      <!-- end header  -->


    <div class="slide-container">
      <div class="slide active">
        <img src="./img/banner-01.png" alt="banner01" />
      </div>

      <div class="slide">
        <img src="./img/banner-02.png" alt="banner01" />
      </div>

      <div class="slide">
        <img src="./img/banner-03.jpg" alt="banner01" />
      </div>

      <div class="slide">
        <img src="./img/banner-04.png" alt="banner01" />
      </div>

      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>

      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
