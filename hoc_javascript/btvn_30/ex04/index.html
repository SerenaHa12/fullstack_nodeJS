<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 30 - Document Editor</title>
    <!-- link css -->
    <link rel="stylesheet" href="./asset/css/style.css" />

    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Document Editor</h2>
      <div class="actions">
        <div class="file-action">
          <div class="dropdown">
            <button class="action-btn file">
              File <span><i class="fa-solid fa-caret-down"></i></span>
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item new">
                <span><i class="fa-solid fa-file-circle-plus"></i></span> New
              </button>
              <button class="dropdown-item pdf">
                <span><i class="fa-solid fa-file-pdf"></i></span> Save as PDF
              </button>
              <button class="dropdown-item txt">
                <span><i class="fa-solid fa-file-signature"></i></span> Save as
                TXT
              </button>
            </div>
          </div>
          <input type="text" class="title" value="untitled" />
        </div>
        <div class="text-action">
          <button class="action-btn bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button class="action-btn underline">
            <i class="fa-solid fa-underline"></i>
          </button>
          <button class="action-btn italic">
            <i class="fa-solid fa-italic"></i>
          </button>
          <div class="action-btn input-color">
            <input type="color" class="action-btn color" />
          </div>
        </div>
      </div>
      <div class="content" contenteditable="true">
        
      </div>
      <div class="word-count">
        <p>Words: <span id="word-count">0</span></p>
        <p>Characters: <span id="char-count">0</span></p>
      </div>
    </div>
    <!-- link script -->
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
