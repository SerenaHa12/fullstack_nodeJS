<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- content -->
    <main>
      <div class="main-nav">
        <!-- icon nav -->
        <input type="checkbox" name="menu" id="menu" hidden />
        <div class="bg">
          <label for="menu">
            <i class="btn fa-solid fa-bars "></i>
          </label>
        </div>
  
        <!-- nav -->
        <div class="nav">
          <ul>
            <li class="item">
              <label for="menu"
                ><i class="btn-hover fa-solid fa-arrow-right animate__flip"></i
              ></label>
            </li>
  
            <input type="radio" name="list" id="home" />
            <li class="item item-home"><label for="home">home</label></li>
  
            <input type="radio" name="list" id="about" />
            <li class="item item-about"><label for="about">about</label></li>
  
            <input type="radio" name="list" id="portfolio" />
            <li class="item item-portfolio">
              <label for="portfolio">portfolio</label>
            </li>
  
            <input type="radio" name="list" id="contact" />
            <li class="item item-contact">
              <label for="contact">contact</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-title">
        <h1>#1 bugrer menu</h1>
        <p>
          inspired by <span>google materinal design</span>
        </p>
      </div>
    </main>
  </body>
</html>
